<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <table>
        <tr>
            <th>ID <span class="bg-red">必須 </span><span>(メールアドレス)</span></th>
            <td> <input type="email" size="30" placeholder="例: xxx@morijyobi.ac.jp" name="user_email" required> <br>
            </td>
        </tr>
        <tr>
            <th>パスワード<span class="bg-red">必須 </span><span>(半角英数字8文字以上)</span></th>
            <td><input type="password" minlength="8" size="30" required><input type="checkbox"
                    name="user_password">パスワードを表示する<br></td>
        </tr>
        <tr>
            <th>氏名<span class="bg-red">必須</span></th>
            <td><label>姓:<input type="text" placeholder="例：盛岡" required>名:<input type="text" placeholder="例：太郎"
                        name="user_name"></label> <br></td>
        </tr>
        <tr>
            <th>住所</th>
            <td>〒<input type="text" minlength="8" maxlength="8" placeholder="020-0021" size="8" name="user_Email"><br>
                <input type="text" placeholder="岩手県盛岡市中央通3丁目" name="user_zyuusyo"><br>
                <input type="text" placeholder="番地" name="user_banti"><br>
                <input type="text" placeholder="建物名" name="user_tatemono"><br>
            </td>
        </tr>

        <tr>
            <th>携帯電話番号<span class="bg-red">必須</span><span>(ハイフンなし)</span></th>
            <td><input type="tel" name="user_tel" required><br></td>
        </tr>
        <tr>
            <th>学科・学年<span class="bg-red">必須</span></th>
            <td>学科:
                <select name="zyugyou" required>
                    <option value="">学科を選択してください</option>
                    <option value="システム">システム系学科</option>
                    <option value="ビジネス">ビジネス系学科</option>
                    <option value="デザイン">デザイン系学科</option>
                </select>
                学年:
                <select name="gakunenn" required>
                    <option value="">学年を選択してください</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                </select><br>
            </td>
        </tr>
        <tr>
            <th>お得な情報・クーポン<span class="bg-red">必須</span></th>
            <td><label><input type="radio" name="user_radiouke" required>受け取る</label><label><input type="radio"
                        name="user_radioukenai">受け取らない</label></td>
        </tr>
        <tr>
            <th>ご意見・ご要望<span>（200文字以内でご記入ください）</span></th>
            <td><textarea cols="50" rows="10" maxlength="200"></textarea><br></td>
        </tr>
    </table>
    <button type="reset" name="user_reset">入力内容をクリアする</button>
    <button type="submit" name="user_submit">送信</button>
</body>

</html>
